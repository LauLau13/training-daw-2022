<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <main>
    <div id="app">
      {{ message }}
      <div>
        {{ counter }}
        <button v-on:click="counter++">Incrementar</button>
      </div>
    </div>
  </main>

  <script>
    let app = new Vue
    ({
      el: '#app',
      data: {
        message: 'Counter App',
        counter: '0'
      }
    })
  </script>
</body>
</html>
